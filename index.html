<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- RESET -->
    <link rel="stylesheet" href="./css/elements/reset.css" />
    <link rel="stylesheet" href="./css/elements/base.css" />
    <link rel="stylesheet" href="./css/settings/colors.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap"
      rel="stylesheet"
    />

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="./css/components/c-header.css" />
    <link rel="stylesheet" href="./css/components/c-nav.css" />
    <link rel="stylesheet" href="./css/components/c-main.css" />
    <link rel="stylesheet" href="./css/components/c-content.css" />
    <link rel="stylesheet" href="./css/components/c-title.css" />
    <link rel="stylesheet" href="./css/components/c-form.css" />
    <link rel="stylesheet" href="./css/components/c-input.css" />
    <link rel="stylesheet" href="./css/components/c-contact.css" />

    <title>Work Plin</title>
  </head>
  <body>
    <header class="c-header">
      <img
        class="c-header__logo"
        src="./assets/logo.svg"
        alt="Logo Work Plin"
      />
      <nav class="c-nav">
        <a class="c-nav__item" href="#">About</a>
        <a class="c-nav__item" href="#">Places</a>
        <a class="c-nav__item" href="#">Contact</a>
      </nav>
    </header>
    <main class="c-main">
      <section class="c-content">
        <img
          class="c-content__illustration"
          src="./assets/illustration.svg"
          alt="Illustration"
        />
        <h1 class="c-title"><span>Everything</span> in one clikc.</h1>
      </section>

      <section class="c-contact">
        <h2 class="c-title">Find your <span>plin</span>!</h2>
        <form action="#" class="c-form">
          <div class="c-form__inputs">
            <input class="c-input" type="text" placeholder="How many people?" />
            <input class="c-input" type="text" placeholder="For how long?" />
            <input
              class="c-input"
              type="email"
              placeholder="Your best e-mail!"
            />
          </div>
          <textarea
            class="c-input c-input--description"
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Description..."
          ></textarea>
        </form>
      </section>
    </main>
  </body>
</html>
